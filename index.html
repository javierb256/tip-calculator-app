<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- Main workflow: Mobile first
  Todo1: create base structure for app
  Todo2: define fonts and colors for each section
  Todo3: define each structure for each individual child 
  Todo4: Make sure its responsive for different devices -->
    <header>
      <img src="images/logo.svg" alt="website logo" />
    </header>

    <div class="container">
      <div class="test">              
        <div class="calculation-container">
          <!-- <p class="titles">Bill</p> -->
          <div>
            <label>Bill</label>
            <input type="number" id="billAmount" />
          </div>
  
          <label>Select Tip %</label>
          <div class="percentages">
            <button id="5">5%</button>
            <button id="10">10%</button>
            <button id="15">15%</button>
            <button id="25">25%</button>
            <button id="50">50%</button>
            <div id="buttonContainer">
              <input id="custom" placeholder="Custom" type="number"></input>
            </div>
          </div>
  
          <div class="people">
            <label id="cat">Number of People</label>
            <span id="error">Can't be zero</span>
            <input type="number" id="partyCount" required="true" />
          </div>
        </div>
      </div>

      <div class="results">
        <div class="result-container">
          <div class="calculations">
            <div class="calculation-labels">
              <label>Tip Amount</label>
              <div>/ person</div>
            </div>
            <div class="amount">
              <span id="tipAmount">$0.00</span>
            </div>
          </div>
          <div class="calculations">
            <div class="calculation-labels">
              <label>Total</label>
              <div>/ person</div>
            </div>
            <div class="amount">
              <span id="totalPerPerson">$0.00</span>
            </div>
          </div>
          <div id="reset-container">
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Javier Barrera</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
