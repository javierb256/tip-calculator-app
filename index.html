<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- Main workflow: Mobile first
  Todo1: create base structure for app
  Todo2: define fonts and colors for each section
  Todo3: define each structure for each individual child 
  Todo4: Make sure its responsive for different devices -->
    <header>
      <img src="images/logo.svg" alt="website logo" />
    </header>

    <div class="container">
      <div class="calculation-container">
        <!-- <p class="titles">Bill</p> -->
        <label>Bill</label>
        <input type="number" id="billAmount" />

        <label>Select Tip %</label>
        <div class="percentages">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>

        <div class="people">
          <label>Number of People</label>
          <input type="number" id="partyCount">
        </div>
      </div>
      <div class="result-container">
        Tip Amount / person Total / person Reset
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Javier Barrera</a>.
    </div>
  </body>
</html>
